<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyPhotoEditorApp.com</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="container disabled">
        <h3>Photo Editor JavaScript</h3>
        <hr>
        <div class="view-image"> 
            <img src="DemoImg.png" alt="">
        </div>
        <div class="choose-img">
            <button>Upload Your Image <img src="upload.png" alt=""></button>
            <input type="file" name="" id="" accept = "image/*" hidden>
        </div>
        <div class="slider">
            <div class="filter-information">
                <span class="name">brightness</span>
                <span class="value">100%</span>
            </div>
            <input type="range" name="" id="" max = "200" min = "0">
        </div>
        <div class="icons-filter">
            <p>filters</p>
            <div class="icons-room">
                <button title="brightness" id="brightness" class = "active"><img src="brightnss.png" alt=""></button>
                <button title = "contrast" id="contrast" ><img src="contrast.png" alt=""></button>
                <button title = "saturate" id="saturate" ><img src="opactiy.png" alt=""></button>
                <button title = "invert" id="invert" ><img src="invert.png" alt=""></button>
                <button title = "blur" id="blur" ><img src="blur.png" alt=""></button>
            </div>
        </div>

        <div class="icons-filter">
            <p>rotate and flip</p>
            <div class="rotate-room">
                <button title = "rotate-left" id="rotate_left"><img src="rotateleft.png" alt=""></button>
                <button title="rotate-right" id="rotate_right"><img src="rotateright.png" alt=""></button>
                <button title="rotate-x" id="flip_x"><img src="flip.png" alt=""></button>
                <button title="rotate-y" id="flip_y"><img src="flip.png" alt=""></button>
            </div>
        </div>
        <div class="button-container">
            <button class="reset">reset your image</button>
            <button class="save">save image</button>
        </div>
    </div>
    <script src="JS/script.js"></script>
</body>
</html>
